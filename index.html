<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trinixity Hyper-Stream</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="brand">Trinixity</div>
        <div class="social-dock">
            <!-- UPDATED GITHUB LINK -->
            <a href="https://github.com/thrynnex" target="_blank" class="social-icon" title="GitHub">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.373 0 0 5.373 0 12c0 5.303 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.23 1.839 1.23 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            </a>
        </div>
    </div>

    <!-- CANVAS -->
    <main class="canvas">
        <div class="hero-state" id="heroState">
            <div class="core-visual">
                <div class="core-circle c1"></div>
                <div class="core-circle c2"></div>
                <div class="core-circle c3"></div>
            </div>
            <div class="hero-text">
                <h1>Awaiting Input</h1>
                <p>The engine is online. Describe your vision.</p>
            </div>
        </div>

        <div class="img-wrapper" id="imgWrapper">
            <div class="scan-line"></div>
            <img id="resultImg" class="generated-img" src="">
            <div class="image-actions">
                <button class="action-btn" onclick="downloadImage()" title="Download">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                </button>
                <button class="action-btn" onclick="openFullscreen()" title="Full Size">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                </button>
            </div>
        </div>
    </main>

    <!-- DOCK -->
    <div class="dock-container">
        <div class="input-card">
            <div class="settings-row">
                <!-- Model Selector -->
                <div style="position: relative;">
                    <div class="chip active" onclick="toggleMenu('menu-model')">
                        <span id="label-model">Ideogram</span>
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 10l5 5 5-5z"/></svg>
                    </div>
                    <div class="popup-menu" id="menu-model">
                        <div class="menu-option selected" onclick="setModel('ideogram', 'Ideogram', this)">Ideogram</div>
                        <div class="menu-option" onclick="setModel('midjourney', 'Midjourney v6', this)">Midjourney v6</div>
                        <div class="menu-option" onclick="setModel('dalle', 'DALL-E 3', this)">DALL-E 3</div>
                        <div class="menu-option" onclick="setModel('sdxl', 'SDXL Pro', this)">SDXL Pro</div>
                        <div class="menu-option" onclick="setModel('metaai', 'Meta AI', this)">Meta AI</div>
                    </div>
                </div>
                <!-- Hidden Options (Dynamic) -->
                <div style="position: relative; display: none;" id="chip-ratio-wrapper">
                    <div class="chip" onclick="toggleMenu('menu-ratio')">
                        <span id="label-ratio">16:9</span>
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 10l5 5 5-5z"/></svg>
                    </div>
                    <div class="popup-menu" id="menu-ratio">
                        <div class="menu-option selected" onclick="setRatio('16:9', this)">16:9 Wide</div>
                        <div class="menu-option" onclick="setRatio('9:16', this)">9:16 Mobile</div>
                        <div class="menu-option" onclick="setRatio('1:1', this)">1:1 Square</div>
                    </div>
                </div>
                <div style="position: relative; display: none;" id="chip-style-wrapper">
                    <div class="chip" onclick="toggleMenu('menu-style')">
                        <span id="label-style">Realism</span>
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 10l5 5 5-5z"/></svg>
                    </div>
                    <div class="popup-menu" id="menu-style">
                        <div class="menu-option selected" onclick="setStyle('reproduction-v3-31', 'Realism', this)">Realism</div>
                        <div class="menu-option" onclick="setStyle('animagine-xl-v-3-1', 'Anime', this)">Anime</div>
                        <div class="menu-option" onclick="setStyle('juggernaut-xl-v10', 'Cinema', this)">Cinema</div>
                    </div>
                </div>
            </div>

            <div class="input-row">
                <button class="dice-btn" onclick="rollDice()" title="Surprise Me">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16.5 21.5L22 16.5M22 16.5L16.5 11.5M22 16.5H6C4.14348 16.5 2.36301 15.7625 1.05025 14.4497C-0.262512 13.137 -1 11.3565 -1 9.5C-1 7.64348 -0.262512 5.86301 1.05025 4.55025C2.36301 3.2375 4.14348 2.5 6 2.5H14"/></svg>
                </button>
                <textarea id="prompt" class="prompt-box" placeholder="Describe your imagination..." rows="1" oninput="autoResize(this)"></textarea>
                <button class="send-btn" id="genBtn" onclick="generate()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13"/><path d="M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- HISTORY -->
    <div class="history-strip" id="historyStrip"></div>

    <script src="script.js"></script>
</body>
</html>
